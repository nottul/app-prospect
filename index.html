<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prospects - Ouest Palettes</title>
  <!-- Utilisation de Tailwind CSS via CDN - Correction de l'URL -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Espace supprim√© -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Par d√©faut, video et canvas sont cach√©s */
    #video, #canvas { display: none; }
    /* Quand ils ont la classe 'active', ils deviennent visibles */
    #video.active, #canvas.active { display: block; width: 100%; height: auto; max-height: 50vh; object-fit: cover; border-radius: 0.5rem; }
    .photo-item { position: relative; width: 80px; height: 80px; margin: 4px; }
    .photo-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
    .photo-item button { position: absolute; top: -8px; right: -8px; background: red; color: white; font-size: 10px; width: 20px; height: 20px; border-radius: 50%; border: 0; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- √âcran de connexion -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen px-6">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <!-- Logo - Correction des espaces dans l'URL -->
      <img src="https://i.ibb.co/6cRdDfrM/logo-ouest-palettes.png" alt="Ouest Palettes" class="w-40 h-12 mx-auto mb-4" /> <!-- Espaces supprim√©s -->
      <!-- Titre -->
      <p class="text-lg font-semibold text-blue-600 mb-6">Prospects</p>
      <!-- Formulaire -->
      <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" />
      <input id="password" type="password" placeholder="Mot de passe" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">Se connecter</button>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Email ou mot de passe incorrect</p>
    </div>
  </div>

  <!-- Application -->
  <div id="app" class="hidden flex-col h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">Prospects</h1>
        <button onclick="logout()" class="text-sm text-red-500">D√©connexion</button>
      </div>
    </header>

    <!-- Contenu -->
    <div class="flex-1 p-4 space-y-6 overflow-y-auto">

      <!-- Formulaire -->
      <div class="bg-white p-5 rounded-xl shadow">
        <h2 class="font-semibold mb-4">Nouveau Prospect</h2>
        <div class="space-y-3">
          <input id="nom" placeholder="Nom *" class="w-full p-2 border border-gray-300 rounded" required />
          <input id="societe" placeholder="Soci√©t√©" class="w-full p-2 border border-gray-300 rounded" />
          <input id="adresse" placeholder="Adresse" class="w-full p-2 border border-gray-300 rounded" />
          <div class="grid grid-cols-2 gap-2">
            <input id="cp" placeholder="Code postal" class="p-2 border border-gray-300 rounded" />
            <input id="ville" placeholder="Ville" class="p-2 border border-gray-300 rounded" />
          </div>
          <input id="tel" placeholder="T√©l√©phone" class="w-full p-2 border border-gray-300 rounded" />
          <input id="emailProspect" placeholder="E-mail" class="w-full p-2 border border-gray-300 rounded" />
          <textarea id="commentaire" placeholder="Commentaire" class="w-full p-2 border border-gray-300 rounded" rows="2"></textarea>
        </div>

        <!-- Localisation -->
        <button onclick="getLocation()" class="w-full mt-3 bg-green-600 text-white py-2 rounded text-sm">
          üìç Localiser automatiquement
        </button>

        <!-- Photos -->
        <div class="mt-4">
          <p class="text-sm font-medium mb-2">Photos (facultatives)</p>

          <!-- Cam√©ra (flux vid√©o en direct) -->
          <video id="video" autoplay playsinline class="w-full h-48 bg-black rounded-lg mb-2"></video>
          
          <!-- Aper√ßu de la photo prise -->
          <canvas id="canvas" class="w-full h-48 bg-black rounded-lg mb-2"></canvas>

          <!-- Miniatures des photos prises -->
          <div id="photosPreview" class="flex flex-wrap mb-2"></div>

          <!-- Bouton Photo -->
          <button id="photoBtn" class="w-full bg-gray-600 text-white py-2 rounded text-sm" onclick="startCamera()">
            üì∑ Prendre une photo
          </button>
        </div>

        <!-- Enregistrer -->
        <button onclick="saveProspect()" class="w-full mt-4 bg-blue-600 text-white py-3 rounded-lg font-semibold">
          ‚úÖ Enregistrer et envoyer
        </button>
      </div>

      <!-- Liste des prospects -->
      <div class="bg-white p-5 rounded-xl shadow">
        <h2 class="font-semibold mb-4">Tous les prospects</h2>
        <div id="prospectsList" class="space-y-3">
          <!-- Dynamique -->
        </div>
      </div>
    </div>

    <!-- Barre hors ligne -->
    <div id="offlineBar" class="hidden bg-yellow-500 text-white text-center py-2 text-sm">
      üì¥ Hors ligne. Les donn√©es seront envoy√©es d√®s que vous serez en ligne.
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-5 left-1/2 bg-black text-white px-4 py-2 rounded-lg text-sm hidden transform -translate-x-1/2 transition-opacity duration-300">
    Prospect enregistr√© !
  </div>

  <script>
    // ------------- CONSTANTES -----------------
    const CONFIG = {
      // üîê Utilisateurs autoris√©s - Correction : ajout de la virgule manquante
      utilisateurs: [
        { email: 'thierry', password: '1234', role: 'admin' },
        { email: 'rubispetit@hotmail.fr', password: '1234', role: 'collecteur' },
        { email: 'philippe', password: '1234', role: 'collecteur' },
        { email: 'amorie', password: '1234', role: 'collecteur' },
        { email: 'delphine.penisson@orange.fr', password: '1234', role: 'collecteur' },
        { email: 'minoaoudia@gmail.com', password: '1234', role: 'collecteur' },
        { email: 'douglas', password: '1234', role: 'collecteur' },
        { email: 'mohamed', password: '1234', role: 'collecteur' },
        { email: 'guillaume', password: '1234', role: 'collecteur' },
        { email: 'alexandre', password: '1234', role: 'collecteur' },
        { email: 'anthony', password: '1234', role: 'collecteur' },
        { email: 'patrice', password: '1234', role: 'collecteur' },
        { email: 'thierrym', password: '1234', role: 'collecteur' },
        { email: 'pauline', password: '1234', role: 'collecteur' },
        { email: 'lucile', password: '1234', role: 'collecteur' }
      ],
      // üìß Destinataires des e-mails
      destinatairesEmail: [
        'thierry.lutton@gmail.com',
        'Alexandre.roy@ouestpalettes.com'
      ],
      // üåê URL du script Google Apps Script - Correction : suppression des espaces
      urlScript: 'https://script.google.com/macros/s/AKfycbzUdr6O_7KOj6b-mLaX2anpSdHoLlTqoJ9syDQr2WbuDi1xiqazPm9DLB8ncWIQ0HU/exec' // Espace supprim√©
      // üåê URL du proxy CORS - Supprim√© car non n√©cessaire si le d√©ploiement GAS est configur√© correctement
      // urlProxy: 'https://corsproxy.io/?'
    };

    // ------------- VARIABLES -----------------
    let currentUser = null;
    let currentStream = null;
    let currentPhotos = [];
    let currentLat = null;
    let currentLng = null;
    let offlineQueue = JSON.parse(localStorage.getItem('prospectQueue') || '[]');

    // ------------- FONCTIONS -----------------

    // Login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Debug: Afficher les valeurs saisies
      console.log("Tentative de connexion avec:", email, password);
      const user = CONFIG.utilisateurs.find(u => u.email === email && u.password === password);
      // Debug: Afficher le r√©sultat de la recherche
      console.log("Utilisateur trouv√©:", user);
      if (user) {
        currentUser = user;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        loadProspects();
        checkOnlineStatus();
        showOfflineQueueCount();
      } else {
        document.getElementById('loginError').classList.remove('hidden');
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('app').classList.add('hidden');
    }

    function checkOnlineStatus() {
      const bar = document.getElementById('offlineBar');
      window.addEventListener('online', () => { bar.classList.add('hidden'); syncOfflineData(); });
      window.addEventListener('offline', () => { bar.classList.remove('hidden'); });
      if (!navigator.onLine) bar.classList.remove('hidden');
    }

    function showOfflineQueueCount() {
      if (offlineQueue.length > 0) {
        showToast(`${offlineQueue.length} prospect(s) en attente`);
      }
    }

    // GPS
    function getLocation() {
      if (!navigator.geolocation) {
        alert('G√©olocalisation non support√©e');
        return;
      }
      navigator.geolocation.getCurrentPosition(success, error, { timeout: 15000 });
    }

    function success(pos) {
      currentLat = pos.coords.latitude;
      currentLng = pos.coords.longitude;
      reverseGeocode(currentLat, currentLng);
    }

    function error(err) {
      alert('Erreur GPS : ' + err.message);
    }

    async function reverseGeocode(lat, lng) {
      // Correction : suppression des espaces dans l'URL
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`); // Espaces supprim√©s
        const data = await res.json();
        const addr = data.address;
        document.getElementById('adresse').value = addr.road || '';
        document.getElementById('cp').value = addr.postcode || '';
        document.getElementById('ville').value = addr.city || addr.town || addr.village || '';
      } catch (e) {
        alert('Adresse non trouv√©e. Saisissez-la manuellement.');
      }
    }

    // Cam√©ra arri√®re
    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const photoBtn = document.getElementById('photoBtn');

      // Si la cam√©ra est d√©j√† active, prenons la photo
      if (video.classList.contains('active')) {
        // Prendre la photo
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const photoDataUrl = canvas.toDataURL('image/jpeg');
        currentPhotos.push(photoDataUrl);
        updatePhotosPreview();
        
        // Cacher la cam√©ra, montrer l'aper√ßu de la photo
        video.classList.remove('active');
        canvas.classList.add('active');
        photoBtn.textContent = 'üì∑ Prendre une photo';
        
        // Arr√™ter le flux de la cam√©ra pour lib√©rer la ressource
        if (currentStream) {
            const tracks = currentStream.getTracks();
            tracks.forEach(track => track.stop());
        }
        currentStream = null;
      } else {
        // Ouvrir cam√©ra
        try {
          // Arr√™ter tout flux existant avant d'en ouvrir un nouveau
          if (currentStream) {
            const tracks = currentStream.getTracks();
            tracks.forEach(track => track.stop());
          }
          
          // Demande l'acc√®s √† la cam√©ra (arri√®re de pr√©f√©rence)
          currentStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
          });
          
          video.srcObject = currentStream;
          
          // Montrer la cam√©ra, cacher l'aper√ßu
          video.classList.add('active');
          canvas.classList.remove('active');
          photoBtn.textContent = 'üì∏ Prendre';
          
        } catch (err) {
          // Gestion des erreurs
          alert('Erreur cam√©ra : ' + err.message);
          console.error('Erreur cam√©ra:', err);
          return;
        }
      }
    }

    function updatePhotosPreview() {
      const container = document.getElementById('photosPreview');
      container.innerHTML = '';
      currentPhotos.forEach((photo, index) => {
        const div = document.createElement('div');
        div.className = 'photo-item';
        div.innerHTML = `
          <img src="${photo}" />
          <button onclick="removePhoto(${index})">√ó</button>
        `;
        container.appendChild(div);
      });
    }

    function removePhoto(index) {
      currentPhotos.splice(index, 1);
      updatePhotosPreview();
    }

    // Sauvegarde et envoi
    function saveProspect() {
      const nom = document.getElementById('nom').value.trim();
      if (!nom) {
        alert('Le nom est obligatoire.');
        return;
      }

      const prospect = {
        nom,
        societe: document.getElementById('societe').value,
        adresse: document.getElementById('adresse').value,
        cp: document.getElementById('cp').value,
        ville: document.getElementById('ville').value,
        tel: document.getElementById('tel').value,
        email: document.getElementById('emailProspect').value, // Correction du nom du champ
        commentaire: document.getElementById('commentaire').value,
        photos: currentPhotos,
        lat: currentLat,
        lng: currentLng,
        userName: currentUser.email.split('@')[0],
        timestamp: new Date().toLocaleString()
      };

      sendByEmail(prospect);

      const all = JSON.parse(localStorage.getItem('prospects') || '[]');
      all.push(prospect);
      localStorage.setItem('prospects', JSON.stringify(all));

      resetForm();
      loadProspects();
      showToast('‚úÖ Prospect envoy√© !');
    }

    // Envoie les donn√©es vers Google Apps Script
    // Correction : suppression du proxy, v√©rification de 'status', et gestion am√©lior√©e des erreurs
    function sendByEmail(prospect) {
      const targetUrl = CONFIG.urlScript; // Utilise l'URL directe

      fetch(targetUrl, {
        method: 'POST',
        body: JSON.stringify(prospect),
        headers: {
          'Content-Type': 'application/json'
        }
        // Ajout de l'option pour g√©rer les erreurs HTTP comme des erreurs JS
      })
      .then(response => {
        console.log('R√©ponse HTTP re√ßue:', response.status, response.statusText); // Pour le d√©bogage
        // V√©rifie si la r√©ponse est OK (statut 200-299)
        if (!response.ok) {
          // Si la r√©ponse n'est pas OK, lancez une erreur pour qu'elle soit attrap√©e par .catch()
          // Cela permet de distinguer les erreurs r√©seau des erreurs applicatives
          // provenant du script GAS (comme une erreur dans doPost).
          throw new Error(`Erreur HTTP: ${response.status} ${response.statusText}`);
        }
        // Essayez de parser la r√©ponse JSON
        return response.json();
      })
      .then(data => {
        // V√©rifie la structure de la r√©ponse de votre script GAS
        // Votre script GAS renvoie { status: 'success', message: '...' } ou { status: 'error', message: '...' }
        console.log('R√©ponse re√ßue du script GAS (donn√©es JSON):', data); // Pour le d√©bogage
        if (data && data.status === 'success') {
          showToast('‚úÖ E-mail envoy√© avec succ√®s !');
        } else {
          // Si le script GAS renvoie une erreur applicative
          showToast('‚ö†Ô∏è Erreur lors de l‚Äôenvoi: ' + (data.message || 'Inconnue'));
        }
      })
      .catch(err => {
        // Cette partie g√®re les erreurs r√©seau (ex: CORS, script non trouv√©, d√©ploiement mal configur√©)
        // ET les erreurs lanc√©es par le premier bloc .then (ex: response.ok === false)
        console.error('Erreur attrap√©e dans .catch (probl√®me de r√©seau ou serveur probable):', err); // Pour le d√©bogage
        showToast('‚ö†Ô∏è Erreur r√©seau ou serveur. Sauvegard√© hors ligne.');
        offlineQueue.push(prospect);
        localStorage.setItem('prospectQueue', JSON.stringify(offlineQueue));
      });
    }

    function syncOfflineData() {
      if (!navigator.onLine || offlineQueue.length === 0) return;
      const queue = [...offlineQueue];
      offlineQueue = [];
      localStorage.setItem('prospectQueue', '[]');
      queue.forEach(p => {
        const all = JSON.parse(localStorage.getItem('prospects') || '[]');
        all.push(p);
        localStorage.setItem('prospects', JSON.stringify(all));
        sendByEmail(p);
      });
      loadProspects();
      showToast('‚úÖ Donn√©es hors ligne envoy√©es');
    }

    function loadProspects() {
      const list = document.getElementById('prospectsList');
      const prospects = JSON.parse(localStorage.getItem('prospects') || '[]');
      list.innerHTML = '';
      prospects.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      prospects.forEach(p => {
        const item = document.createElement('div');
        item.className = 'border p-3 rounded-lg bg-gray-50';
        item.innerHTML = `
          <p class="font-medium">${p.nom} - <span class="text-blue-600">${p.societe}</span></p>
          <p class="text-sm text-gray-600">${p.adresse}, ${p.cp} ${p.ville}</p>
          <p class="text-sm">${p.tel} | ${p.email}</p>
          <p class="text-sm">${p.commentaire}</p>
          <p class="text-xs text-gray-500">Saisi par ${p.userName} - ${p.timestamp}</p>
          <!-- Correction : suppression des espaces dans l'URL -->
          ${p.lat && p.lng ? `<p class="text-xs"><a href="https://maps.google.com/?q=${p.lat},${p.lng}" target="_blank" class="text-blue-500">üìç Voir sur Google Maps</a></p>` : ''} <!-- Espaces supprim√©s -->
          <div class="flex mt-2">
            ${p.photos ? p.photos.map(img => `<img src="${img}" class="h-20 w-20 object-cover rounded mr-1" />`).join('') : ''}
          </div>
        `;
        list.appendChild(item);
      });
    }

    function resetForm() {
      document.getElementById('nom').value = '';
      document.getElementById('societe').value = '';
      document.getElementById('adresse').value = '';
      document.getElementById('cp').value = '';
      document.getElementById('ville').value = '';
      document.getElementById('tel').value = '';
      document.getElementById('emailProspect').value = ''; // Correction du nom du champ
      document.getElementById('commentaire').value = '';
      currentPhotos = [];
      currentLat = null;
      currentLng = null;
      updatePhotosPreview();
      
      // R√©initialiser l'affichage de la cam√©ra et du canvas
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      video.classList.remove('active');
      canvas.classList.remove('active');
      
      // Arr√™ter le flux de la cam√©ra s'il est actif
      if (currentStream) {
        const tracks = currentStream.getTracks();
        tracks.forEach(track => track.stop());
      }
      currentStream = null;
      
      document.getElementById('photoBtn').textContent = 'üì∑ Prendre une photo';
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }
  </script>
</body>
</html>
